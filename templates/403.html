{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="container text-danger">
        <h1 class="mt-4 mb-5 text-center">403: Forbidden</h1>
        <div class="container">
            <h2 class="text-center">{{ detail }}</h2>
            {% for error in errors %}
            <h2 class="text-center">{{ error }}</h2>
            {% endfor %}
        </div>
    </div>
    <div class="container text-center">
        <a href="javascript:history.back()" class="btn btn-primary mt-4">Go Back</a>
    </div>
</div>
</div>
{% endblock %}
