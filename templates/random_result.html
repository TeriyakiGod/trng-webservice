{% extends "base.html" %}

{% block content %}

<div class="container">
    <h1 class="mt-4 mb-5 text-center">Result</h1>
    <div class="container">
        <hr>
        <div class="row">
            <div class="col">
                <h6>Raw:</h6>
            </div>
            <div class="col-10">
                <pre>{{ values }}</pre>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <h6>Formatted:</h6>
            </div>
            <div class="col-10">
                <div>
                    <div class="row row-cols-5">
                        {% for value in values %}
                        <div class="col">
                            <span class="val">{{ value }}</span>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <h6>Timestamp:</h6>
            </div>
            <div class="col-10">
                <span>{{ timestamp }}</span>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <h6>Cost:</h6>
            </div>
            <div class="col-10">
                <span>{{ bits }} bits</span>
            </div>
        </div>
        <hr>
    </div>
    <div class="d-flex justify-content-between">
        <a href="javascript:history.back()" class="btn btn-primary mt-4">Go Back</a>
        <a href="#" class="btn disabled mt-4">Statistics</a>
    </div>
</div>
<script>
    $(document).ready(function () {
        $('.val').each(function () {
            var value = $(this).text();
            if (/^#[0-9A-F]{6}$/i.test(value)) {
                $(this).parent().css('background-color', value);
            }
        });
    });
</script>
{% endblock %}
