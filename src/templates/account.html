{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="mt-3">Account</h2>

    <div class="card p-2 m-4">
        <h3>Username: <span class="">{{ user.username }}</span>
        </h3>
        <h3>email: <span class="">{{ user.email }}</span>
        </h3>
        <h3>Points: <span class="">{{ profile.points }}</span>
        </h3>
    </div>
    <div class="d-flex justify-content-between p-2">
        <a href="{% url 'auth:change-password' %}">
            <button class="btn btn-secondary">
                Change Password
            </button>
        </a>
        <form method="post" action="/auth/logout/">
            {% csrf_token %}
            <input type="hidden" name="extra_submit_param" value="extra_submit_value">
            <button type="submit" name="submit_param" value="submit_value" class="btn btn-primary">
                Logout
            </button>
        </form>
    </div>

    {% endblock %}
