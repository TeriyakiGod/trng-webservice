{% extends "base.html" %}

{% block content %}
<div class="container mt-3">
    <div class="container">
        <h2>Welcome anonymous user!</h2>
        <h4>You have {{ visitor.points }} points.</h4>
    </div>
    <div class="container">
        <h2 class="mt-4 mb-3">Login</h2>
        <p class="lead">Please login to your account</p>
        <div class="container">
            <form action="/auth/login/" method="post" class="form-group">
                {% csrf_token %}
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="" class="form-control"><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" value="" class="form-control"><br>

        </div>
        <div class="d-flex bd-highlight mb-3">
            <div class="me-auto p-2 bd-highlight">
                <a href="/auth/forgot-password" class="btn disabled">Forgot Password</a>
            </div>
            <div class="p-2 bd-highlight">
                <a href="/auth/register/" class="btn btn-secondary">Register</a>
            </div>
            <div class="p-2 bd-highlight">
                <input type="submit" value="Login" class="btn btn-primary">
            </div>
        </div>
        </form>
    </div>
</div>

{% endblock %}
